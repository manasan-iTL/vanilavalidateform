<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/container.css">
    <link rel="stylesheet" href="./scss/form.css">
    <link rel="stylesheet" href="./scss/form-group.css">
    <title>Vanillavalidateform-demo</title>
</head>
<body>
    <main class="container">
        <h2 class="form__title">Register With Us</h2>
        <form action="" class="form" id="form" name="validateform">
            <div class="form-group">
                <label for="" class="form-group__label">Username</label>
                <input id="username" name="username" type="text" class="form-group__input" placeholder="Enter username">
                <small id="error-username"></small>
            </div>
            <div class="form-group">
                <label for="" class="form-group__label">Email</label>
                <input id="email" name="email" type="email" class="form-group__input" placeholder="Enter email">
                <small></small>
            </div>
            <div class="form-group">
                <label for="" class="form-group__label">Password</label>
                <input id="password" name="password" type="password" class="form-group__input" placeholder="Enter password">
                <small></small>
            </div>
            <div class="form-group">
                <label for="" class="form-group__label">Confirm Password</label>
                <input id="confirmpassword" name="confirmpassword" type="password" class="form-group__input" placeholder="Enter password again">
                <small></small>
            </div>
            <button type="submit" class="form__button">Submit</button>
        </form>
    </main>
    <script src="./index.js"></script>
</body>
</html>
